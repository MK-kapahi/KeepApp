<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="registrationForm" (ngSubmit)="resgisterUser()" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Name <span class="text-danger">
                          *</span></label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="firstName" />
                    </div>
                    <p class="alert alert-danger" role="alert"
                      *ngIf="registrationForm.controls['firstName'].touched &&  registrationForm.controls['firstName'].hasError('required') ">
                      firstName is required
                    </p>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">lastName <span class="text-danger">
                          *</span></label>
                      <input type="text" id="form3Example3c" class="form-control" formControlName="lastName" />
                    </div>
                    <p class="alert alert-danger" role="alert"
                      *ngIf=" registrationForm.controls['lastName'].touched &&  registrationForm.controls['lastName'].hasError('required')">
                      lastName is required
                    </p>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Email-Id <span class="text-danger">
                          *</span></label>
                      <input type="email" id="form3Example4c" class="form-control" formControlName="email" />
                    </div>
                  </div>
                  <small class="alert alert-danger" role="alert"
                    *ngIf=" registrationForm.controls['email'].touched &&  registrationForm.controls['email'].hasError('required') || registrationForm.controls['email'].hasError('pattern') ">
                    PLease Enter a valid Email-Id
                  </small>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Phone Number <span class="text-danger">
                          *</span></label>
                      <input type="text" formControlName="phone"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="form-control" />
                    </div>
                  </div>
                  <p class="alert alert-danger" role="alert"
                    *ngIf="registrationForm.controls['phone'].touched &&  registrationForm.controls['phone'].hasError('required')|| registrationForm.controls['phone'].hasError('pattern')">
                    PLease Enter a valid Contact Number
                  </p>





                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd"> Password <span class="text-danger">
                          *</span></label>
                      <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="password"
                        class="form-control" />
                      <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                      </mat-icon>
                    </div>

                  </div>
                  <small class="alert alert-danger" role="alert" style=" float: right;"
                    *ngIf="registrationForm.controls['password'].touched &&  registrationForm.controls['password'].hasError('required') || registrationForm.controls['password'].hasError('pattern') ">
                    Password must contain more than 8 characters, 1 upper case letter, and
                    1 special character
                  </small>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                  <button type="button" class="btn btn-primary" (click)="login()">login</button>
                </form>

              </div>
              <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
