      <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Logo</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example17">Email address<span class="text-danger"> *</span></label>
                          <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email"/>
                          <p *ngIf="loginForm.controls['email'].touched &&  loginForm.controls['email'].hasError('required') || loginForm.controls['email'].hasError('pattern')" class="alert alert-danger" >
                            Please enter a Valid Email
                          </p>
                        </div>
       
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example27">Password<span class="text-danger"> *</span></label>
                          <input  matInput [type]="showPassword ? 'password' : 'text'" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                          <mat-icon matSuffix (click)="togglePasswordVisibility()">
                            {{showPassword?'visibility_off':'visibility'}}
                          </mat-icon>
                          <p *ngIf="loginForm.controls['password'].touched &&  loginForm.controls['password'].hasError('required') || loginForm.controls['password'].hasError('pattern')" class=" alert alert-danger">
                            Password must contain at least one number, one uppercase and a lowercase letter 
                            and at least 8 characters....Password cannot contain whitespace
                          </p>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                        </div>
      
                        <button class="small text-muted" (click)="mailSend()">Forgot password?</button>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
            <button type="button" (click)="RegisterForm()"
                            style="color: #393f81;">Register here</button></p>
    
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
