
<div class="d-flex flex-row">
<div class="container">
  <div class="addNote">
    <mat-accordion>
      <mat-expansion-panel [disabled]="false"
      #mep="matExpansionPanel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Note
          </mat-panel-title>
          <mat-panel-description>
            <strong> Add Note ...</strong>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="d-flex flex-column">
          <form [formGroup]="notesForm" class="d-flex flex-column align-items-center">
            <input type="text" placeholder="Title" class="modal-title" formControlName="title">
            <input type="text" placeholder="Take a note ...." class="modal-text" formControlName="notesMessage">
            <input type="file" hidden id="img" #img accept="image/*" (change)="uploadImage($event)">
          </form>
          <div class="d-flex justify-content-around">
            <button class="btn"><mat-icon>person_add</mat-icon></button>
            <button class="btn" (click)="img.click()"><mat-icon>insert_photo</mat-icon></button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <ng-template>
      <h3>Pinned</h3>
      <div class="d-flex flex-row flex-wrap" style=" width: 100%; height: 100%; margin-top: 100px;">
        <div *ngFor="let notes of PinnedArray" class="display">
          <mat-accordion>
            <mat-expansion-panel [disabled]="false"
            #mep="matExpansionPanel">
              <mat-expansion-panel-header>
                <mat-panel-title>
                </mat-panel-title>
                <mat-panel-description>
                  <strong> <input type="text" [value]=notes.text  class="showValue" placeholder="Text ...."></strong>
                  <button class="btn" (click)="pinNote(notes.noteId)"><mat-icon>pin-left</mat-icon></button>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="notes-content d-flex flex-column">
                <input type="text" name="" id="" [value]=notes.title  class="showValue" placeholder="Title..">
                <div *ngIf="(notes.messageType===2)" >
                  <img [src]=notes.images alt="" srcset="" style=" width: 50px; height: 50px;">
                </div>
                <div class="d-flex flex-wrap ">
                  <button class="btn"  (click)="showDatePicker(notes.noteId)" data-bs-toggle="modal"
                  data-bs-target="#exampleModal"> <mat-icon>timer</mat-icon></button>
                  <button class="btn"><mat-icon>person_add</mat-icon></button>
                  <input type="file" hidden id="img" #img accept="image/*" (change)="uploadImage($event)">
                  <button class="btn" (click)="img.click()"><mat-icon>insert_photo</mat-icon></button>
                  <button class="btn"><mat-icon>create</mat-icon></button>
                  <button class="btn" (click)="mep.expanded = !mep.expanded"><mat-icon>cancel</mat-icon></button>
                  <button (click)="moveToTrash(notes.noteId)">trash</button>
                  <button (click)="moveToArchieve(notes.noteId)">archieve</button>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
  </ng-template>
  <div class="showNotes" (click)="clickInside()">
      <div class="d-flex flex-row flex-wrap" style=" width: 100%; height: 100%; margin-top: 100px;">
      <div *ngFor="let notes of notesArray" class="display">
        <mat-accordion>
          <mat-expansion-panel [disabled]="false"
          #mep="matExpansionPanel">
            <mat-expansion-panel-header>
              <mat-panel-title>
              </mat-panel-title>
              <mat-panel-description>
                <strong> <input type="text" [value]=notes.text  class="showValue" placeholder="Text ...."></strong>
                <button class="btn" (click)="pinNote(notes.noteId)"><mat-icon>pin-left</mat-icon></button>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="notes-content d-flex flex-column">
              <input type="text" name="" id="" [value]=notes.title  class="showValue" placeholder="Title..">
              <div *ngIf="(notes.messageType===2)" >
                <img [src]=notes.images alt="" srcset="" style=" width: 50px; height: 50px;">
              </div>
              <div class="d-flex flex-wrap ">
                <button class="btn"  (click)="showDatePicker(notes.noteId)" data-bs-toggle="modal"
                data-bs-target="#exampleModal"> <mat-icon>timer</mat-icon></button>
                <button class="btn"><mat-icon>person_add</mat-icon></button>
                <input type="file" hidden id="img" #img accept="image/*" (change)="uploadImage($event)">
                <button class="btn" (click)="img.click()"><mat-icon>insert_photo</mat-icon></button>
                <button class="btn"><mat-icon>create</mat-icon></button>
                <button class="btn" (click)="mep.expanded = !mep.expanded"><mat-icon>cancel</mat-icon></button>
                <button (click)="moveToTrash(notes.noteId)">trash</button>
                <button (click)="moveToArchieve(notes.noteId)">archieve</button>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <input type="datetime-local" (change)="onDate($event)">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="createTimer()">Send</button>
    </div>
  </div>
  </div>
