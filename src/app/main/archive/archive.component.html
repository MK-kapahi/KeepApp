<div style="width: auto; height: fit-content;  margin-left: 50px;">
    <div class="showNotes">
        <div>
          <div class="d-flex flex-row flex-wrap" style=" width: 100%; height: 100%; margin-top: 100px;">
          <div *ngFor="let notes of archieveArray ; let i = index" class="display">
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title><input type="text"   class="showValue" [value]=notes.title  placeholder="Title ...." disabled></mat-card-title>
                <mat-card-subtitle><input type="text" name="" id=""  [value]=notes.text  class="showValue"  placeholder="Text.." disabled></mat-card-subtitle>
              </mat-card-header>
              <div *ngIf="notes.messageType === MessageType">
              <img  mat-card-image src=notes.images  style=" width: 50px; height: 50px;">
             </div>
              <mat-card-content>
                <div [visible]="notes.isVisible" cCollapse #card="cCollapse">
                  <c-card class="mt-3 shadow">
                    <c-card-body>
                      <div class="footer d-flex flex-wrap ">
                        <button class="btn" title="share"><mat-icon>person_add</mat-icon></button>
                     <button class="btn" title="Upload Image"><mat-icon>insert_photo</mat-icon></button>
                    <button class="btn"title="updateNote"><mat-icon>create</mat-icon></button>
                     <button class="btn" title="unarchive" (click)="unArchieve(notes.noteId)"><mat-icon>unarchive</mat-icon></button>
                      </div>
                    </c-card-body>
                  </c-card>
                </div>
              </mat-card-content>
              <mat-card-actions>
  
                <button mat-button (click)="toggleCollapse(i)">Options</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
